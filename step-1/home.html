<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.4.0/modern-normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>
  <body>
    <div class="container">
      <form id="sign-up">
        <h1>Create your account</h1>
        <label>Enter your email address
          <input type="text" placeholder="Email" />
        </label>

        <button type="submit">Continue</button>
        <a href="#sign-in">Already have an account? Log in</a>
      </form>
      <form id="sign-in">
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="password" />

        <button type="submit">Log in</button>
        <a href="#">Forgot your password?</a>
        <a href="#sign-up">Need an account? Sign up</a>
      </form>
    </div>
  </body>
  <script type="text/javascript">
    const  $signIn = document.getElementById('sign-in')
    const  $signUp = document.getElementById('sign-up')

    const $signInLink = document.querySelector('a[href="#sign-in"]')
    const $signUpLink = document.querySelector('a[href="#sign-up"]')

    $signIn.style.display = 'none'

    $signInLink.addEventListener('click', evt => {
      evt.preventDefault()
      $signUp.style.display = 'none'
      $signIn.style.display = 'block'
    })

    $signUpLink.addEventListener('click', evt => {
      evt.preventDefault()
      $signIn.style.display = 'none'
      $signUp.style.display = 'block'
    })
  </script>
</html>
